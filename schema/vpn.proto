syntax = "proto3";

option go_package = "github.com/MemeLabs/go-ppspp/pkg/pb;pb";
option java_package = "gg.strims.ppspp.proto";
option swift_prefix = "PB";

import "profile.proto";

message StartVPNRequest {
  bool enable_bootstrap_publishing = 1;
}
message StartVPNResponse {}
message StopVPNRequest {}
message StopVPNResponse {}

message NetworkEvent {
  message NetworkOpen {
    uint64 network_id = 1;
    bytes network_key = 2;
  }

  message NetworkClose {
    uint64 network_id = 1;
  }

  oneof body {
    NetworkOpen network_open = 1;
    NetworkClose network_close = 2;
  }
}

message NetworkAddress {
  bytes host_id = 1;
  uint32 port = 2;
}

// ---

message PeerInit {
  uint32 protocol_version = 1;
  Certificate certificate = 2;
  string node_platform = 3;
  string node_version = 4;
}

message NetworkHandshake {
  message Init {
    int32 key_count = 1;
  }

  message NetworkBinding {
    uint32 port = 1;
    Certificate certificate = 2;
  }

  message NetworkBindings {
    repeated NetworkBinding network_bindings = 2;
  }

  message CertificateUpgradeOffer {
    repeated bytes network_keys = 1;
  }

  message CertificateUpgradeRequest {
    repeated bytes network_keys = 1;
  }

  message CertificateUpgradeResponse {
    repeated Certificate certificates = 1;
  }

  oneof body {
    Init init = 1;
    NetworkBindings network_bindings = 2;
    CertificateUpgradeOffer certificate_upgrade_offer = 3;
    CertificateUpgradeRequest certificate_upgrade_request = 4;
    CertificateUpgradeResponse certificate_upgrade_response = 5;
  }
}

message BrokerProxyRequest {
  int32 conn_mtu = 1;
}

message BrokerProxyEvent {
  message Open {
    uint64 peer_id = 1;
  }

  message Data {
    bytes data = 1;
  }

  oneof body {
    Open open = 1;
    Data data = 2;
  }
}

message BrokerProxySendKeysRequest {
  uint64 peer_id = 1;
  repeated bytes keys = 2;
}

message BrokerProxySendKeysResponse {}

message BrokerProxyReceiveKeysRequest {
  uint64 peer_id = 1;
  repeated bytes keys = 2;
}

message BrokerProxyReceiveKeysResponse {
  repeated bytes keys = 1;
}

message BrokerProxyDataRequest {
  uint64 peer_id = 1;
  bytes data = 2;
}

message BrokerProxyDataResponse {}

service BrokerProxy {
  rpc Open(BrokerProxyRequest) returns (stream BrokerProxyEvent);
  rpc SendKeys(BrokerProxySendKeysRequest) returns (BrokerProxySendKeysResponse);
  rpc ReceiveKeys(BrokerProxyReceiveKeysRequest) returns (BrokerProxyReceiveKeysResponse);
  rpc Data(BrokerProxyDataRequest) returns (BrokerProxyDataResponse);
}

message BootstrapClient {
  uint64 id = 1;
  oneof client_options {
    BootstrapClientWebSocketOptions websocket_options = 2;
  }
}

message BootstrapClientWebSocketOptions {
  string url = 1;
  bool insecure_skip_verify_tls = 2;
}

message CreateBootstrapClientRequest {
  oneof client_options {
    BootstrapClientWebSocketOptions websocket_options = 1;
  }
}
message CreateBootstrapClientResponse {
  BootstrapClient bootstrap_client = 1;
}
message UpdateBootstrapClientRequest {
  uint64 id = 1;
  oneof client_options {
    BootstrapClientWebSocketOptions websocket_options = 2;
  }
}
message UpdateBootstrapClientResponse {
  BootstrapClient bootstrap_client = 1;
}
message DeleteBootstrapClientRequest {
  uint64 id = 1;
}
message DeleteBootstrapClientResponse {}
message GetBootstrapClientRequest {
  uint64 id = 1;
}
message GetBootstrapClientResponse {
  BootstrapClient bootstrap_client = 1;
}
message ListBootstrapClientsRequest {}
message ListBootstrapClientsResponse {
  repeated BootstrapClient bootstrap_clients = 1;
}
message ListBootstrapPeersRequest {}
message ListBootstrapPeersResponse {
  repeated BootstrapPeer peers = 1;
}

message BootstrapPeer {
  bytes host_id = 1;
  string label = 2;
}

message BootstrapServiceMessage {
  message BrokerOffer {}

  message PublishRequest {
    string name = 1;
    Certificate certificate = 2;
  }

  message PublishResponse {
    oneof body {
      string error = 1;
    }
  }

  oneof body {
    BrokerOffer broker_offer = 1;
    PublishRequest publish_request = 2;
    PublishResponse publish_response = 3;
  }
}

message PublishNetworkToBootstrapPeerRequest {
  bytes host_id = 1;
  Network network = 2;
}
message PublishNetworkToBootstrapPeerResponse {}

message PeerExchangeMessage {
  message Request {
    uint32 count = 1;
  }

  message Response {
    repeated bytes ids = 1;
  }

  message Offer {
    uint64 mediation_id = 1;
    bytes data = 2;
  }

  message Answer {
    uint64 mediation_id = 1;
    bytes data = 2;
  }

  message IceCandidate {
    uint64 mediation_id = 1;
    uint64 index = 2;
    bytes data = 3;
  }

  message CallbackRequest {}

  oneof body {
    Request request = 1;
    Response response = 2;
    Offer offer = 3;
    Answer answer = 4;
    IceCandidate ice_candidate = 5;
    CallbackRequest callback_request = 6;
  }
}

service Bootstrap {
  rpc CreateClient(CreateBootstrapClientRequest) returns (CreateBootstrapClientResponse);
  rpc UpdateClient(UpdateBootstrapClientRequest) returns (UpdateBootstrapClientResponse);
  rpc DeleteClient(DeleteBootstrapClientRequest) returns (DeleteBootstrapClientResponse);
  rpc GetClient(GetBootstrapClientRequest) returns (GetBootstrapClientResponse);
  rpc ListClients(ListBootstrapClientsRequest) returns (ListBootstrapClientsResponse);
  rpc ListPeers(ListBootstrapPeersRequest) returns (ListBootstrapPeersResponse);
  rpc PublishNetworkToPeer(PublishNetworkToBootstrapPeerRequest) returns (PublishNetworkToBootstrapPeerResponse);
}
