syntax = "proto3";

option go_package = "github.com/MemeLabs/go-ppspp/pkg/pb;pb";

import "google/protobuf/any.proto";

message Call {
  uint64 id = 1;
  uint64 parent_id = 2;
  string method = 3;
  google.protobuf.Any argument = 4;
}

message Error {
  string message = 1;
}

message Cancel {}

message Undefined {}

message Close {}
