syntax = "proto3";

package strims.vpn.v1;

option go_package = "github.com/MemeLabs/strims/pkg/apis/vpn/v1;vpn";
option java_package = "gg.strims.vpn.v1";
option swift_prefix = "SVN";

message PeerExchangeMessage {
  message MediationOffer {
    uint64 mediation_id = 1;
    bytes data = 2;
  }

  message MediationAnswer {
    uint64 mediation_id = 1;
    bytes data = 2;
  }

  message CallbackRequest {}

  message Rejection {
    uint64 mediation_id = 1;
  }

  oneof body {
    MediationOffer mediation_offer = 1001;
    MediationAnswer mediation_answer = 1002;
    CallbackRequest callback_request = 1003;
    Rejection rejection = 1004;
  }
}
